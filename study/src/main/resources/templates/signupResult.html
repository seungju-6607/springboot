<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Signup 결과</title>
</head>
<body>
<h1>회원가입 완료</h1>
<ul>
    <li>아이디: <span th:text="${member.id}"></span></li>
    <li>패스워드: <span th:text="${member.pass}"></span></li>
    <li>이름: <span th:text="${member.name}"></span></li>
    <li>주소: <span th:text="${member.address}"></span></li>
</ul>
<a href="/" th:href="@{/}">홈으로</a>
</body>
</html>
