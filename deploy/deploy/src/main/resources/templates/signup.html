<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<h1>회원가입 페이지</h1>
<form action="/signup" method="post">
    <label>ID:</label>
    <input type="text" name="id"><br>
    <label>비밀번호:</label>
    <input type="password" name="pass"><br>
    <label>이름:</label>
    <input type="text" name="name"><br>
    <label>주소:</label>
    <input type="text" name="address"><br>
    <button type="submit">회원가입</button>
</form>
</body>
</html>
